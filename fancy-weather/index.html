<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href ="dist/app.css" rel='stylesheet'> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css" rel="stylesheet" />
    <title>Fancy weather</title>
</head>
<body>
   <div class="outer-wrapper"> 
    <header class="header container">
        <ul class="header__control-buttons control-buttons">
            <li class="control-buttons__refresh control-button">
                <img src="src/img/refreshbut.svg" alt="refreshbut">
            </li>
            <li class="control-buttons__degree-switcher control-button">
                <div class="degree farenheit degree_unactive">°F</div>
                <div class="degree cels">°С</div>
            </li>
        </ul>

        <div class="header__search-menu search-menu">
            <input type="search" placeholder="Search city or ZIP" class="search-menu__search-input">
            <button class="search-menu__search-button">Search</button>
        </div>
    </header>

    <main class="main container">
        <section class="geolocation">
            <div class="geolocation__country-name">
                
            </div>
            <div class="geolocation__date">
                <div class="date">
                    
                </div>
                <div class="time">
                    
                </div>
            </div>
        </section>
        
        <section class="weather-information">
            <div class="weather-information__weather weather">
                <div class="weather__present-day-weather present-day-weather">
                    <div class="present-day-weather__degree">
                        <span class="present-day-degree-circle">°</span>
                    </div>
                    <div class="present-day-weather__image-status firstDayImg">

                    </div>
                    <ul class="present-day-weather__information">
                        <li class="present-day-weather__inform">OVERCAST</li>
                        <li class="present-day-weather__inform feels-like">FEELS LIKE:</li>
                        <li class="present-day-weather__inform wind">WIND:</li>
                        <li class="present-day-weather__inform humidity">HUMIDITY:</li>
                        <li class="present-day-weather__inform averTemp">Average temp:</li>
                        <li class="present-day-weather__inform weather-status"></li>
                    </li>
                </div>
                <ul class="weather__other-days-weather other-days-weather">
                    <li class="other-days-weather__weather">
                        <div class="other-days-weather__header secondDayHeader">
                      
                        </div>
                        <ul class="other-days-weather__information">
                            <li class="other-days-weather__inform other-days-weather__inform-degree secondDayTemp">°</li>
                            <li class="other-days-weather__inform other-days-weather__img secondDayImg">
    
                            </li>
                        </ul>
                    </li>

                    <li class="other-days-weather__weather">
                        <div class="other-days-weather__header thirdDayHeader">
                        
                        </div>
                        <ul class="other-days-weather__information">
                            <li class="other-days-weather__inform other-days-weather__inform-degree thirdDayTemp">
                                    °
                            </li>
                            <li class="other-days-weather__inform other-days-weather__img thirdDayImg">
    
                            </li>
                        </ul>
                    </li>

                    <li class="other-days-weather__weather">
                        <div class="other-days-weather__header  fourthDayHeader">
                        
                        </div>
                        <ul class="other-days-weather__information">
                            <li class="other-days-weather__inform other-days-weather__inform-degree fourthDayTemp">°</li>
                            <li class="other-days-weather__inform other-days-weather__img fourthDayImg">
                 
                            </li>
                        </ul>
                    </li>
                </ul>
            </div> 
            <div class="weather-information__map map">
                <div class="map__map-picture" id = "map">
                </div>
                <div class="map__information">
                    <div class="map-inform latitude">Latitude:</div>
                    <div class="map-inform longitude">Longitude:</div>
                </div>
            </div>           
        </section>
    </main>
    </div>
    <script src ='dist/app.js'></script>
</body>
</html>
